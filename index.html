<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="container">
    <h1 class="container__header">our Pricing</h1>
    <div class="container__contents">
      <h2 class="anually">Annually</h2>
      <label class="switch">
        <input class="checkbox" type="checkbox" >
        <span class="slider round"></span>
      </label>
      <h2 class="anually">Monthly</h2>
    </div>
    <div class="cards">
      <div class="card card__1">
        <h2 class="color__basic">
          Basic
        </h2>
        <h1 class="price__header">&dollar; 199.99</h1>
        <ul class="list__content">
          <hr>
          <l1 class="list__items">500 GB Storage</l1>
          <hr>
          <l1 class="list__items">2 Users Allowed</l1>
          <hr>
          <l1 class="list__items">Send up to 3 GB</l1>
          <hr>
        </ul>
        <button>Learn More</button>
      </div>
      <div class=" card__2">
        <h2 class="color__basic">
          Professional

        </h2>
        <h1 class="price__header">&dollar; 249.99</h1>
        <ul class="list__content">
          <hr>
          <l1 class="list__items">

            1 TB Storage
          </l1>
          <hr>
          <l1 class="list__items">5 Users Allowed</l1>
          <hr>
          <l1 class="list__items">Send up to 10 GB</l1>
          <hr>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="card card__3">
        <h2 class="color__basic">
          Basic
        </h2>
        <h1 class="price__header">&dollar; 399.99</h1>
        <ul class="list__content">
          <hr>
          <l1 class="list__items">2TB Storage</l1>
          <hr>
          <l1 class="list__items">10 Users Allowed</l1>
          <hr>
          <l1 class="list__items">Send up to 20 GB</l1>
          <hr>
        </ul>
        <button>Learn More</button>
      </div>

    </div>
  </main>
</body>
